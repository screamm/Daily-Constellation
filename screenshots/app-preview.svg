  <text x="350" y="245" font-family="Arial" font-size="14" fill="#E5E7EB" text-anchor="middle">[NASA APOD Bild]</text>
  
  <!-- Beskrivning -->
  <text x="100" y="360" font-family="Arial" font-size="14" fill="#E5E7EB">Interstellar clouds of gas and dust in the Eagle Nebula are sculpted into the famous</text>
  <text x="100" y="380" font-family="Arial" font-size="14" fill="#E5E7EB">Pillars of Creation by winds from nearby hot, massive stars. The pillars contain new stars forming...</text>
  
