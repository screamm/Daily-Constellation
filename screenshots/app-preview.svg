  <!-- Innehållsruta -->
  <rect x="50" y="100" width="700" height="350" rx="10" ry="10" fill="#1A1E2C" opacity="0.8" />
  
  <!-- Bildtitel -->
  <text x="100" y="140" font-family="Arial" font-size="22" font-weight="bold" fill="#4D94FF">The Eagle Nebula (M16): Pillars of Creation</text>
  
