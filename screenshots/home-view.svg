<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund med stjärnhimmel -->
  <rect width="800" height="500" fill="#0B0E17" />
  
  <!-- Stjärnor -->
  <circle cx="50" cy="50" r="1" fill="white" />
  <circle cx="120" cy="60" r="1.5" fill="white" />
  <circle cx="200" cy="40" r="1" fill="white" />
  <circle cx="280" cy="90" r="1.2" fill="white" />
  <circle cx="350" cy="30" r="1" fill="white" />
  <circle cx="420" cy="70" r="1.5" fill="white" />
  <circle cx="550" cy="40" r="1" fill="white" />
  <circle cx="650" cy="80" r="1.2" fill="white" />
  <circle cx="750" cy="30" r="1" fill="white" />
  <circle cx="70" cy="150" r="1.5" fill="white" />
  <circle cx="150" cy="120" r="1" fill="white" />
  <circle cx="250" cy="180" r="1.2" fill="white" />
  <circle cx="380" cy="130" r="1" fill="white" />
  <circle cx="480" cy="170" r="1.5" fill="white" />
  <circle cx="580" cy="140" r="1" fill="white" />
  <circle cx="670" cy="190" r="1.2" fill="white" />
  <circle cx="40" cy="250" r="1" fill="white" />
  <circle cx="130" cy="220" r="1.5" fill="white" />
  <circle cx="230" cy="280" r="1" fill="white" />
  <circle cx="330" cy="240" r="1.2" fill="white" />
  <circle cx="430" cy="270" r="1" fill="white" />
  <circle cx="520" cy="230" r="1.5" fill="white" />
  <circle cx="620" cy="250" r="1" fill="white" />
  <circle cx="720" cy="210" r="1.2" fill="white" />
  <circle cx="80" cy="350" r="1" fill="white" />
  <circle cx="180" cy="320" r="1.5" fill="white" />
  <circle cx="280" cy="380" r="1" fill="white" />
  <circle cx="370" cy="340" r="1.2" fill="white" />
  <circle cx="470" cy="370" r="1" fill="white" />
  <circle cx="560" cy="330" r="1.5" fill="white" />
  <circle cx="660" cy="350" r="1" fill="white" />
  <circle cx="760" cy="310" r="1.2" fill="white" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#1A1E2C" />
  <text x="30" y="45" font-family="Arial" font-size="24" fill="#E5E7EB">Astronomy Picture of the Day</text>
  
  <!-- Huvudinnehåll -->
  <rect x="50" y="100" width="700" height="350" rx="10" ry="10" fill="#1A1E2C" opacity="0.8" />
  
  <!-- Bildtitel -->
  <text x="100" y="140" font-family="Arial" font-size="22" font-weight="bold" fill="#4D94FF">The Pelican Nebula in Gas, Dust, and Stars</text>
  
  <!-- Bild (simulerar en astronomibild) -->
  <rect x="100" y="160" width="600" height="200" fill="#000" />
  <circle cx="300" cy="220" r="30" fill="#FFA500" opacity="0.8">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  <ellipse cx="400" cy="260" rx="180" ry="40" fill="#B22222" opacity="0.3" />
  <ellipse cx="480" cy="200" rx="70" ry="25" fill="#4169E1" opacity="0.4" />
  
  <!-- Små stjärnor i bilden -->
  <circle cx="150" cy="180" r="0.8" fill="white" />
  <circle cx="200" cy="190" r="0.8" fill="white" />
  <circle cx="250" cy="200" r="0.8" fill="white" />
  <circle cx="350" cy="240" r="0.8" fill="white" />
  <circle cx="450" cy="180" r="0.8" fill="white" />
  <circle cx="500" cy="240" r="0.8" fill="white" />
  <circle cx="550" cy="210" r="0.8" fill="white" />
  <circle cx="600" cy="230" r="0.8" fill="white" />
  <circle cx="180" cy="250" r="0.8" fill="white" />
  <circle cx="270" cy="270" r="0.8" fill="white" />
  <circle cx="390" cy="190" r="0.8" fill="white" />
  <circle cx="520" cy="270" r="0.8" fill="white" />
  
  <!-- Beskrivning -->
  <text x="100" y="380" font-family="Arial" font-size="14" fill="#E5E7EB">The Pelican Nebula is an H II region associated with the North America Nebula in the</text>
  <text x="100" y="400" font-family="Arial" font-size="14" fill="#E5E7EB">constellation Cygnus. The gaseous contours of the nebula suggest the head of a pelican...</text>
  
  <!-- Footer -->
  <rect x="0" y="470" width="800" height="30" fill="#1A1E2C" />
  <text x="30" y="490" font-family="Arial" font-size="12" fill="#E5E7EB">Powered by NASA's APOD API</text>
  <rect x="670" y="475" width="100" height="20" rx="5" ry="5" fill="#4D94FF" />
  <text x="720" y="490" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">Back to top</text>
</svg> 